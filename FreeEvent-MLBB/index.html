
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Skin Event â€“ MLBB</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@500;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    /* ============================================================
       KONFIGURASI UTAMA â€” UBAH DI SINI SESUAI KEBUTUHAN
       ============================================================ */
    :root {
      /* â”€â”€ TEKS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      --badge-text:        "Powered by Selangor Red Giants";
      --headline-line1:    "Klaim Skin &";
      --headline-line2:    "Recall";
      --headline-accent:   "FREE";
      --event-label:       "Harmony Event M Series Championship";
      --event-badge:       "Event Terbatas!";
      --cta-label:         "Klaim Gratis Disini :";
      --btn-text:          "Dapatkan Skin â†’";

      /* â”€â”€ LINK REDIRECT (TOMBOL CLAIM) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      --claim-url:         "https://at35.kkhg61.biz.id/";   /* â† GANTI INI */

      /* â”€â”€ WARNA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      --color-bg-top:      #0d0d1a;
      --color-bg-mid:      #1a0a2e;
      --color-bg-bottom:   #1e0b00;
      --color-purple:      #5b21b6;
      --color-purple-light:#7c3aed;
      --color-gold:        #d97706;
      --color-gold-light:  #f59e0b;
      --color-white:       #ffffff;
      --color-text-soft:   #e2d9f3;

      /* â”€â”€ GAMBAR ITEM (ganti URL sesuai kebutuhan) â”€â”€â”€â”€â”€â”€â”€ */
      --img-item1:         url("https://drive.google.com/file/d/1L3sAhpkKgEB7ZerrU01AUTptTjV6bUAw/view?usp=drivesdk");
      --img-item2:         url("https://drive.google.com/file/d/11mW3Vs_IWlhMPQaQhYNmVFc_1gJGF8FV/view?usp=drivesdk");
      --img-item3:         url("https://drive.google.com/file/d/1knyQxaHlm47RG7j0Wwk0dnEZ7-PSjDHd/view?usp=drivesdk");
      --img-chest:         url("https://drive.google.com/file/d/1dKPxPzGBuAkiz443LKnnBw8HjVdMi2o0/view?usp=drivesdk");
      --img-logo:          url("https://drive.google.com/file/d/14xo0nK1veNG4OL_AZTAiDsgRCIvhuMRu/view?usp=drivesdk");
    }

    /* â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--color-bg-top);
      color: var(--color-white);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ WRAPPER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .page {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 48px;

      background:
        radial-gradient(ellipse 80% 40% at 50% 0%,   #7c3aed44 0%, transparent 70%),
        radial-gradient(ellipse 80% 40% at 50% 100%, #b4530988 0%, transparent 70%),
        linear-gradient(180deg, var(--color-bg-top) 0%, #1a0533 35%, #3b1200 75%, var(--color-bg-bottom) 100%);
    }

    /* Dot pattern overlay */
    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, #ffffff18 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ HEADER / BADGE LOGO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 24px 24px 0;
      width: 100%;
    }
    .logo-circle {
      width: 42px; height: 42px;
      border-radius: 50%;
      background: var(--img-logo) center/cover, var(--color-purple);
      flex-shrink: 0;
      border: 2px solid var(--color-gold-light);
      box-shadow: 0 0 12px #7c3aed66;
    }
    .powered-text {
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.78rem;
      color: var(--color-text-soft);
      line-height: 1.3;
    }
    .powered-text span { display: block; font-weight: 700; color: var(--color-white); font-size: 0.9rem; }

    /* â”€â”€ HEADLINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .headline-wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 28px 24px 0;
      width: 100%;
    }
    .headline-wrap h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 14vw, 4.2rem);
      line-height: 0.95;
      letter-spacing: 1px;
      text-shadow: 0 4px 24px #7c3aed99;
      color: var(--color-white);
    }
    .headline-wrap h1 .accent {
      color: var(--color-gold-light);
      font-style: italic;
      display: inline-block;
      text-shadow: 0 0 30px #f59e0baa, 0 4px 16px #b4530988;
      animation: glowPulse 2.4s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 30px #f59e0baa, 0 4px 16px #b4530988; }
      50%       { text-shadow: 0 0 55px #f59e0b, 0 4px 30px #d97706; }
    }

    /* â”€â”€ EVENT BADGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .event-badge {
      position: relative;
      z-index: 2;
      margin: 18px 24px 0;
      background: linear-gradient(135deg, var(--color-purple-light), var(--color-purple));
      border-radius: 50px;
      padding: 10px 28px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 24px #7c3aed55, inset 0 1px 0 #ffffff22;
      animation: badgePop 0.6s cubic-bezier(0.34,1.56,0.64,1) 0.3s both;
    }
    @keyframes badgePop {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    /* â”€â”€ MEGAPHONE ROW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .event-label-row {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 14px 24px 0;
      width: calc(100% - 48px);
    }
    .megaphone { font-size: 1.6rem; animation: shake 1.2s ease-in-out infinite alternate; }
    @keyframes shake {
      from { transform: rotate(-8deg); }
      to   { transform: rotate(4deg); }
    }
    .event-label-row span {
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--color-text-soft);
    }

    /* â”€â”€ ITEMS SHOWCASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .items-row {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 16px;
      margin: 20px 0 0;
      padding: 0 24px;
      width: 100%;
    }
    .item-card {
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #ffffff22;
      box-shadow: 0 8px 32px #00000055, 0 0 16px #7c3aed33;
      background: #1a0a2e;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: default;
    }
    .item-card:hover { transform: translateY(-6px) scale(1.05); box-shadow: 0 16px 48px #7c3aed55; }
    .item-card.sm { width: 90px; height: 90px; }
    .item-card.lg { width: 110px; height: 120px; margin-bottom: 16px; }

    .item-card img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }

    /* â”€â”€ CHEST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .chest-wrap {
      position: relative;
      z-index: 2;
      margin-top: -8px;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .chest-wrap img {
      width: 240px;
      height: auto;
      filter: drop-shadow(0 12px 40px #b4530988);
      animation: floatChest 3s ease-in-out infinite;
    }
    @keyframes floatChest {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-10px); }
    }
    .chest-placeholder {
      width: 240px; height: 200px;
      background: linear-gradient(135deg, #7c3a00, #b45309, #d97706);
      border-radius: 24px 24px 8px 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 4rem;
      box-shadow: 0 12px 48px #b4530966;
      animation: floatChest 3s ease-in-out infinite;
      border: 3px solid #f59e0b44;
    }

    /* â”€â”€ BOTTOM PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bottom-panel {
      position: relative;
      z-index: 2;
      width: 100%;
      background: linear-gradient(180deg, #2e0a6e 0%, #1e0b6e 100%);
      border-radius: 32px 32px 0 0;
      margin-top: -24px;
      padding: 36px 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      box-shadow: 0 -8px 40px #7c3aed44;
    }
    .bottom-panel::before {
      content: "";
      position: absolute;
      top: 0; left: 50%; transform: translateX(-50%);
      width: 60px; height: 4px;
      background: #ffffff33;
      border-radius: 2px;
    }

    .cta-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--color-white);
    }
    .cta-label .check-icon {
      width: 26px; height: 26px;
      background: #16a34a;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.9rem;
    }

    /* â”€â”€ CLAIM BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn-claim {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 340px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #d97706, #f59e0b, #d97706);
      background-size: 200%;
      background-position: left;
      border: none;
      border-radius: 14px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: #1a0500;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 30px #d9770666, 0 2px 0 #92400e;
      transition: background-position 0.4s, transform 0.15s, box-shadow 0.2s;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .btn-claim::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 40%, #ffffff33 50%, transparent 60%);
      transform: translateX(-100%);
      transition: transform 0.5s;
    }
    .btn-claim:hover {
      background-position: right;
      transform: translateY(-3px);
      box-shadow: 0 12px 40px #d9770699, 0 2px 0 #92400e;
    }
    .btn-claim:hover::after { transform: translateX(100%); }
    .btn-claim:active { transform: translateY(0); }

    .btn-arrow { font-size: 1.1rem; }

    /* â”€â”€ FOOTER NOTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer-note {
      font-size: 0.7rem;
      color: #ffffff55;
      text-align: center;
      line-height: 1.5;
    }

    /* â”€â”€ ENTRY ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .headline-wrap, .items-row, .chest-wrap, .bottom-panel {
      animation: fadeUp 0.7s cubic-bezier(0.22,1,0.36,1) both;
    }
    .headline-wrap  { animation-delay: 0.1s; }
    .event-badge    { animation-delay: 0.2s; }
    .items-row      { animation-delay: 0.35s; }
    .chest-wrap     { animation-delay: 0.45s; }
    .bottom-panel   { animation-delay: 0.55s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="page">

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       KONFIGURASI KONTEN
       Ubah variabel di bawah ini sesuai kebutuhan Anda
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <script>
    /* â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
       â•‘        KONFIGURASI â€” UBAH DI SINI               â•‘
       â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    const CONFIG = {
      /* â”€â”€ TEKS â”€â”€ */
      poweredBy:      "Powered by",
      brandName:      "Selangor Red Giants",
      headlineLine1:  "Klaim Skin &",
      headlineLine2:  "Recall",
      headlineAccent: "FREE",
      eventBadge:     "Event Terbatas!",
      eventLabel:     "Harmony Event M Series Championship",
      ctaLabel:       "Klaim Gratis Disini :",
      btnText:        "Dapatkan Skin",

      /* â”€â”€ LINK REDIRECT (TOMBOL CLAIM) â”€â”€ */
      claimURL:       "https://at35.kkhg61.biz.id/",   // â† GANTI URL EVENT DI SINI

      /* â”€â”€ GAMBAR â”€â”€
         Anda boleh pakai URL eksternal atau path lokal seperti "images/chest.png"
      */
      logoURL:        "https://drive.google.com/file/d/14xo0nK1veNG4OL_AZTAiDsgRCIvhuMRu/view?usp=drivesdk",   // Logo brand (kosongkan untuk pakai inisial)
      item1URL:       "https://drive.google.com/file/d/1L3sAhpkKgEB7ZerrU01AUTptTjV6bUAw/view?usp=drivesdk",   // Gambar item 1 (recall effect)
      item1Label:     "Recall Effect",
      item2URL:       "https://drive.google.com/file/d/11mW3Vs_IWlhMPQaQhYNmVFc_1gJGF8FV/view?usp=drivesdk",   // Gambar item 2 (skin â€” tengah, lebih besar)
      item2Label:     "Dragonsworn Novaria",
      item3URL:       "https://drive.google.com/file/d/1knyQxaHlm47RG7j0Wwk0dnEZ7-PSjDHd/view?usp=drivesdk",   // Gambar item 3 (efek lainnya)
      item3Label:     "Effect",
      chestURL:       "https://drive.google.com/file/d/1dKPxPzGBuAkiz443LKnnBw8HjVdMi2o0/view?usp=drivesdk",   // Gambar chest

      /* â”€â”€ CATATAN FOOTER â”€â”€ */
      footerNote:     "Event berlaku selama stok masih ada. Syarat & Ketentuan berlaku.",
    };
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    // Inject semua teks dari CONFIG ke DOM setelah halaman load
    document.addEventListener("DOMContentLoaded", () => {
      const q = id => document.getElementById(id);

      q("powered-by-text").textContent     = CONFIG.poweredBy;
      q("brand-name").textContent          = CONFIG.brandName;
      q("headline-line1").textContent      = CONFIG.headlineLine1;
      q("headline-line2").textContent      = CONFIG.headlineLine2;
      q("headline-accent").textContent     = CONFIG.headlineAccent;
      q("event-badge").textContent         = CONFIG.eventBadge;
      q("event-label").textContent         = CONFIG.eventLabel;
      q("cta-label-text").textContent      = CONFIG.ctaLabel;
      q("btn-text").textContent            = CONFIG.btnText;
      q("footer-note").textContent         = CONFIG.footerNote;

      // Link tombol claim
      q("claim-btn").href = CONFIG.claimURL;

      // Logo
      const logoEl = q("logo-circle");
      if (CONFIG.logoURL) {
        logoEl.style.backgroundImage = `url(${CONFIG.logoURL})`;
      } else {
        logoEl.textContent = CONFIG.brandName.charAt(0);
        logoEl.style.cssText += "display:flex;align-items:center;justify-content:center;font-family:'Bebas Neue',sans-serif;font-size:1.3rem;";
      }

      // Item images
      const setImg = (imgId, fallbackId, url, label) => {
        const img = document.getElementById(imgId);
        const box = document.getElementById(fallbackId);
        if (url) {
          img.src = url; img.alt = label; img.style.display = "block";
          box.style.display = "none";
        } else {
          img.style.display = "none";
          box.style.display = "flex";
          box.querySelector(".item-fallback-label").textContent = label;
        }
      };
      setImg("img-item1", "fallback-item1", CONFIG.item1URL, CONFIG.item1Label);
      setImg("img-item2", "fallback-item2", CONFIG.item2URL, CONFIG.item2Label);
      setImg("img-item3", "fallback-item3", CONFIG.item3URL, CONFIG.item3Label);

      // Chest image
      const chestImg = q("chest-img");
      const chestFb  = q("chest-fallback");
      if (CONFIG.chestURL) {
